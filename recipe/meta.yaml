{% set name = "pydiverse-transform" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydiverse_transform-{{ version }}.tar.gz
  sha256: 017151c342113fde3716a358be6e9a59bfaf9671c9983aba347420daf85fa434

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.9,<4.0
  run:
    - python >=3.9,<4.0
    - numpy >=1.23.1
    - pandas >=1.4.3
    - sqlalchemy >=1.4.27

test:
  imports:
    - pydiverse.transform
  commands:
    - pip check
  requires:
    - pip

about:
  home: None
  summary: Pipe based dataframe manipulation library that can also transform data on SQL databases
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - finn-rudolph
    - pavelzw
    - windiana42
    - NMAC427
