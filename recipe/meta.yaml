{% set name = "pydiverse-transform" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydiverse_transform-{{ version }}.tar.gz
  sha256: 3339e2bf5b3cf4dd10c4ba927fb27275d487a7360cc6f706ae03a0e290f949b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.9,<4.0
  run:
    - python >=3.9,<4.0
    - numpy >=1.23.1
    - pandas >=1.4.3
    - sqlalchemy >=1.4.27
    - polars

test:
  imports:
    - pydiverse.transform
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pydiverse/pydiverse.transform
  summary: Pipe based dataframe manipulation library that can also transform data on SQL databases
  license: BSD-3-Clause
  license_file:
    - LICENSE
  dev_url: https://github.com/pydiverse/pydiverse.transform

extra:
  recipe-maintainers:
    - finn-rudolph
    - pavelzw
    - windiana42
    - NMAC427
